<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>My Hobbies Page</h1>
</header>

<section id="hobbies-details">

    <div class="media">
        <h2>Images</h2>
        <img src="https://via.placeholder.com/600x400" alt="Sample Image 1">
        <img src="https://via.placeholder.com/600x400" alt="Sample Image 2">
    </div>

    <div class="media">
        <h2>Video</h2>
        <iframe width="600" height="400" src="https://www.youtube.com/embed/hd0s_EwXTqA" allowfullscreen></iframe>
    </div>
</section>

</body>
</html>
