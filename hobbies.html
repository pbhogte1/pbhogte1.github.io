<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>My Hobbies Page</h1>
</header>

<section id="hobbies-details">
<div class="container">
    <p>This section provides a brief description of the content followed by relevant images and a video.</p>

    <div class="media">
        <h2>Images</h2>
        <img src="https://via.placeholder.com/600x400" alt="Sample Image 1">
        <img src="https://via.placeholder.com/600x400" alt="Sample Image 2">
    </div>

    <div class="media">
        <h2>Video</h2>
        <video controls>
            <source src="sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
</section>

</body>
</html>
